--- !!it.polimi.cassandra.utils.common.model.DIA
diaName: myDia
elements:
  - !storageNode 
    id: myCassandraCluster
    clusterContactPoint: 10.10.10.100
    clusterContactPort: 9042  
    userId: tcers
    password: polimi
    targetTech: CASSANDRA
    managed: TRUE
  - !computeNode 
    id: myStormCluster
    targetTech: STORM
    pathToTrace: hdfs://localhost:9000/user/fil/trace1
    managed: FALSE
  - !dataset
    id: myDataset
    replicationFactor: 1
    providedBy: myCassandraCluster
    attributes:
      - id: Id
        isKey: true
        type: int
      - id: Zip
        isQuasiIdentifier: true
        type: text
      - id: Age
        isQuasiIdentifier: true
        type: int
      - id: Nationality
        type: text
      - id: Problem
        isSensitive: true
        type: text
  - !permission
    id: myStormClusterCanAccessMyDataset
    userCluster: myStormCluster
    asociatedMtlFormula: /home/filippo/Scrivania/formula1
    protectedElement: Id
    protectionLevel: attribute
    validityStartTime: 2001-09-09T01:46:40Z
    validityEndTime: 2001-09-10T01:46:40Z
    actionType: READ
